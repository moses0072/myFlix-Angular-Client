<div class='details-container'>
  <button id="close-button"
    mat-icon-button
    color='dark'
    [mat-dialog-close]='true'>
    <mat-icon>close</mat-icon>
  </button>

  <img src={{data.imagePath}} alt={{data.title}} width="350px" />
  <h1>{{data.title}}</h1>

  <p><span class="details">Directed by:</span> {{data.genre}}</p>
  <p><span class="details">Genre:</span> {{data.director}}</p>
  <p>{{data.description}}</p>
</div>
