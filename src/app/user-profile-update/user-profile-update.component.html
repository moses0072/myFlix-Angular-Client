<div class='update-card'>
  <div class="update-container">
    <button id="update-dialog-close-button"
      mat-icon-button
      color='basic'
      [mat-dialog-close]='true'>
      <mat-icon>close</mat-icon>
    </button>
    <header class="update-header">
      <p id="update-title" class="update-title">Update Profile Info</p>
    </header>
    <mat-card-content>
      <form class="update-form">
        <div>
          <label for="Username">Username</label>
          <input id="username"

            [(ngModel)]='userData.Username'
            type='text'
            placeholder='Enter your username'
            name='Username'
            autocomplete="username"
            required
            />
        </div>
        <div>
          <label for="Password">Password</label>
          <input id="password"

            [(ngModel)]='userData.Password'
            type='password'
            placeholder='Enter your password'
            name='Password'
            required
            />
        </div>
        <div>
          <label for="Email">Email</label>
          <input id="email"

            [(ngModel)]='userData.Email'
            type='email'
            placeholder='you@google.com'
            name='Email'
            required
            />
        </div>
        <div>
          <label for="Birthday">Birthday</label>
          <input id="birthday"

            [(ngModel)]='userData.Birthday'
            type='date'
            name='Birthday'
            />
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions class="update-button-container">
      <button id="update-info-button"
        mat-raised-button
        (click)='editUser()'>
        Update
      </button>
    </mat-card-actions>
  </div>
</div>
