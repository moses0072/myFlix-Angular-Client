<div class="genre-container">
  <button id="close-button"
    mat-icon-button
    color='dark'
    [mat-dialog-close]='true'>
    <mat-icon>close</mat-icon>
  </button>
  <mat-dialog-content >
    <h1 mat-dialog-title  >
      {{ data.Name }}
    </h1>

    <li>
      {{ data.Description }}
    </li>
    
  </mat-dialog-content>
</div>
